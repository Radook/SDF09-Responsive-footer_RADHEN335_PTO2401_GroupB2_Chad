<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Project</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<footer class="dark:bg-teal-600 py-6 bottom-0">
    <div class="container px-6 py-12 mx-auto">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
            <div class="sm:col-span-2">
                <h1 class="max-w-lg text-xl font-semibold tracking-tight text-gray-800 xl:text-2xl ">Subscribe to our newsletter for updates.</h1>

                <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                    <input id="email" type="text" class="px-4 py-2 bg-white border rounded-md focus:border-orange-500 focus:outline-none  " placeholder="Email Address" />
            
                    <button class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-orange-500 rounded-lg hover:bg-white hover:text-neutral-950">
                        Subscribe
                    </button>
                </div>
            </div>

            <div>
                <p class="font-semibold text-gray-800">Quick Link</p>

                <div class="flex flex-col items-start mt-5 space-y-2">
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">Home</p>
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">Who We Are</p>
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">Our Philosophy</p>
                </div>
            </div>

            <div>
                <p class="font-semibold text-gray-800">Technologies</p>

                <div class="flex flex-col items-start mt-5 space-y-2">
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">HTML</p>
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">CSS</p>
                    <p class="text-gray-800 transition-colors duration-300 hover:cursor-pointer hover:text-white">JavaScript</p>
                </div>
            </div>
        </div>
        
        <hr class="my-3 border-gray-200 mt-10 dark:border-orange-500 h-2" />
        
        <div class="sm:flex sm:items-center sm:justify-between">
            
        </div>
        
        <img src="codespace-primary-logo-light.png" alt="Image" class="h-6 w-auto mt-3">
        
    </div>
</footer>

</html>
